services:
  # Extractors
  antimattr.etl_extractor.sellables_max_updated_at:
    class: AntiMattr\ETL\Extract\MongoDB\PDOMaximumColumnDateExtractor
    lazy: true
    public: false
    arguments:
      - @antimattr.etl_mongodb_database
      - 'sellables'
      - 'updatedAt'
      - @antimattr.etl_mysql_connection
      - 'sellables'
      - 'updatedAt'
      - '2000-01-01 EST'
      -
        '_id': 1
        'deletedAt': 1
        'createdAt': 1
        'updatedAt': 1
        'product': 1
        'name': 1
        'slug': 1
        'category': 1
        'seller': 1
        'originator': 1
        'liveDate': 1
        'endDate': 1
        'clearance': 1
        'primaryTaxon': 1
        'mrch': 1
        'freeShipping': 1
        'insp': 1
        'loveCount': 1
        'numOrders': 1
        'ps': 1
        'exclusive': 1
        'disc': 1
        'cs': 1
        'hero': 1
        'sort': 1
        'estimatedShippingDays': 1
        'description': 1
        'customizable': 1
        'pt': 1
        'subscription': 1
        'media': 1
        'shippingPrices': 1
        'shippingPrice': 1
      - [ ]
      - 500
    calls:
      - [ 'setTimezone', [ 'EST' ] ]

  # Loaders
  antimattr.etl_loader.sellables:
    class: AntiMattr\ETL\Load\MySQL\MySQLReplaceIntoLoader
    lazy: true
    public: false
    arguments: [ @antimattr.etl_mysql_connection, 'sellables' ]

  # Tasks
  antimattr.etl_task.sellables:
    class: "%antimattr.etl_task_common.class%"
    lazy: true
    calls:
      - [ 'setExtractor', [ @antimattr.etl_extractor.sellables_max_updated_at ] ]
      - [ 'setLoader', [ @antimattr.etl_loader.sellables ] ]
    properties:
      configuration:
        -
          field: '_id'
          name: 'id'
          transformers:
            - @antimattr.etl_transformer.mongodb.mongoid
        -
          field: 'deletedAt'
          transformers:
            - @antimattr.etl_transformer.mongodb.mongodate
        -
          field: 'createdAt'
          transformers:
            - @antimattr.etl_transformer.mongodb.mongodate
        -
          field: 'updatedAt'
          transformers:
            - @antimattr.etl_transformer.mongodb.mongodate
        -
          field: 'product'
          name: 'productId'
          transformers:
            - @antimattr.etl_transformer.mongodb.mongodbref
        -
          field: 'name'
          transformers:
            - @antimattr.etl_transformer.scalar.html_utf8
            -
              class: AntiMattr\ETL\Transform\Transformer\Scalar\MaxLengthTransformer
              properties:
                options: { 'maxlength': 255 }
        -
          field: 'slug'
          transformers:
            - @antimattr.etl_transformer.scalar.html_utf8
            -
              class: AntiMattr\ETL\Transform\Transformer\Scalar\MaxLengthTransformer
              properties:
                options: { 'maxlength': 500 }
        -
          field: 'category'
          name: 'categoryId'
          transformers:
            - @antimattr.etl_transformer.mongodb.mongodbref
        - { field: 'status' }
        -
          field: 'seller'
          name: 'sellerId'
          transformers:
            - @antimattr.etl_transformer.mongodb.mongodbref
        -
          field: 'originator'
          name: 'originatorId'
          transformers:
            - @antimattr.etl_transformer.mongodb.mongodbref
        -
          field: 'liveDate'
          name: 'startDate'
          transformers:
            - @antimattr.etl_transformer.mongodb.mongodate
        -
          field: 'endDate'
          transformers:
            - @antimattr.etl_transformer.mongodb.mongodate
        - { field: 'numPageViews' }
        -
          field: 'clearance'
          transformers:
            - @antimattr.etl_transformer.mongodb.mongoboolean
        - { field: 'estimatedItems' }
        -
          field: 'primaryTaxon'
          transformers:
            - @antimattr.etl_transformer.mongodb.mongodbref
        -
          field: 'mrch'
          name: 'merchantId'
          transformers:
            - @antimattr.etl_transformer.mongodb.mongodbref
        -
          field: 'freeShipping'
          transformers:
            - @antimattr.etl_transformer.mongodb.mongoboolean
        -
          field: 'insp'
          name: 'insiderPick'
          transformers:
            - @antimattr.etl_transformer.mongodb.mongoboolean
        - { field: 'loveCount' }
        - { field: 'numOrders' }
        -
          field: 'ps'
          name: 'parentSeller'
          transformers:
            - @antimattr.etl_transformer.mongodb.mongodbref
        - { field: 'handlingFee' }
        -
          field: 'exclusive'
          transformers:
            - @antimattr.etl_transformer.mongodb.mongoboolean
        -
          field: 'disc'
          name: 'isDiscoverable'
          transformers:
            - @antimattr.etl_transformer.mongodb.mongoboolean
        -
          field: 'cs'
          transformers:
            - @antimattr.etl_transformer.mongodb.mongoboolean
        -
          field: 'hero'
          transformers:
            - @antimattr.etl_transformer.mongodb.mongoboolean
        - { field: 'sort' }
        - { field: 'estimatedShippingDays' }
        -
          field: 'description'
          transformers:
            - @antimattr.etl_transformer.scalar.html_utf8
            -
              class: AntiMattr\ETL\Transform\Transformer\Scalar\MaxLengthTransformer
              properties:
                options: { 'maxlength': 500 }
        -
          field: 'customizable'
          transformers:
            - @antimattr.etl_transformer.mongodb.mongoboolean
        -
          field: 'pt'
          name: 'productType'
        -
          field: 'subscription'
          transformers:
            - @antimattr.etl_transformer.mongodb.mongoboolean
        -
          field: 'media'
          name: 'videoUrl'
          transformers:
            -
              class: AntiMattr\ETL\Transform\Transformer\MongoDB\MongoEmbedOneTransformer
              properties:
                options: { 'field': 'videoUrl' }
            - @antimattr.etl_transformer.scalar.html_utf8
            -
              class: AntiMattr\ETL\Transform\Transformer\Scalar\MaxLengthTransformer
              properties:
                options: { 'maxlength': 255 }
        -
          field: 'media'
          name: 'imageId'
          transformers:
            -
              class: AntiMattr\ETL\Transform\Transformer\MongoDB\MongoEmbedOneTransformer
              properties:
                options: { 'field': 'images' }
            -
              class: AntiMattr\ETL\Transform\Transformer\MongoDB\MongoEmbedManyGetOneTransformer
              properties:
                options: { 'iteration': '__first', 'field': 'pid' }
        -
          field: 'shippingPrices'
          name: 'shippingPrice'
          transformers:
            -
              class: AntiMattr\ETL\Transform\Transformer\MongoDB\MongoEmbedManyGetOneOrFlatFieldTransformer
              properties:
                options: { 'iteration': '__first', 'field': 'price', 'flat_field': 'shippingPrice' }
